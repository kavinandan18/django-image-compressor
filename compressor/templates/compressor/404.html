{% extends 'compressor/base.html' %}
{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center" style="background: linear-gradient(90deg, rgba(255,69,0,1) 0%, rgba(255,140,0,1) 100%); color: white;">
                    Page Not Found
                </div>
                <div class="card-body text-center">
                    <h1 class="error-title">404</h1>
                    <p class="error-message">Oops! The page you are looking for does not exist.</p>
                    <a href="{% url 'home' %}" class="btn btn-primary" style="background: linear-gradient(90deg, rgba(255,69,0,1) 0%, rgba(255,140,0,1) 100%);">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
