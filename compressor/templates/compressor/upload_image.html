{% extends 'compressor/base.html' %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Upload and Compress Image</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-body">
                    

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Compress Image</button>
                    </form>

                    {% if compressed_image_url %}
                        <div class="mt-4">
                            <h3>Compressed Image</h3>
                            <a href="{{ compressed_image_url }}" class="btn btn-success" download>Download Compressed Image</a>
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
